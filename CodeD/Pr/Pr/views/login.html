<div class="col-sm-12" ng-controller="usercontroller">
    <h2 class="alert-success">Login Form</h2>
    <h3>{{message}}</h3>
    <div class="form-group">
        <label for="">Userid</label>
        <input ng-model="user.userid" class="form-control" type="text" placeholder="Type Userid Here">

    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input ng-model="user.pwd" class="form-control" type="password" placeholder="Type Password Here">

    </div>

    <div class="form-group">
        <button ng-click="login()" class="btn btn-primary">Login</button>
    </div>
</div>
